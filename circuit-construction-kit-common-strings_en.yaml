    # TODO: What is stopwatch doing here?
    accessibleName: |-
                    { $type ->
                      [resistor]
                      { $valuesShowing ->
                        [true] Resistor { $index } , { $resistance } ohms
                        *[false] Resistor { $index }
                      }
                      [battery]
                      { $valuesShowing ->
                        [true] Battery { $index }, { $voltage } volts
                        *[false] Battery { $index }
                      }
                      [lightBulb]
                      { $valuesShowing ->
                        [true] Light Bulb { $index } , { $resistance } ohms
                        *[false] Light Bulb { $index }
                      }
                      [capacitor] Capacitor
                      [inductor] Inductor
                      [acSource] AC Voltage Source
                      [fuse] Fuse
                      [switch] Switch
