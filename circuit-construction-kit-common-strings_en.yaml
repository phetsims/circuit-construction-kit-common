# TODO: Some of this text is PDOM only and should not appear in rosetta
keyboardHelpDialog:
  addComponents:
    heading: Add Circuit Components
    createComponent:
      label:             Add focused tool to construction area
      labelInnerContent: Press Space or Enter to drop the selected component into the circuit.
  connectComponents:
    heading: Connect Components
    grabJunction:
      label:             Grab highlighted junction
      labelInnerContent: Press Space or Enter to begin connecting from the focused junction.
    selectTarget:
      label:             Move grabbed junction
      labelInnerContent: Use arrow keys to move grabbed junction to different attachment choices.
    attachJunction:
      label:             Attach junctions
      labelInnerContent: Press Space or Enter again to complete the connection, or to detach.
  editCircuitComponents:
    heading:                Edit Circuit Components
    editCircuitComponent:   Edit circuit component
    deleteCircuitComponent: Delete or cut circuit component
  focus:
    heading:               From Anywhere in Screen
    focusToolbox:          Jump to Circuit Component Toolbox
    focusConstructionArea: Jump to construction area
  # For connecting junctions or attaching a voltmeter probe or ammeter probe
  chooseConnection:
    heading:          Choose a Connection
    thingSingular:    connection
    thingPlural:      connections
    cancelConnection: 4. Cancel connection

a11y:
  circuitDescription:

    # TODO: Reuse same labels as outside a11y key?
    circuitComponentTypeLabels:
      wire:             Wire
      battery:          Battery
      resistor:         Resistor
      capacitor:        Capacitor
      inductor:         Inductor
      lightBulb:        Light Bulb
      acSource:         AC Source
      fuse:             Fuse
      switch:           Switch
      voltmeter:        Voltmeter
      ammeter:          Ammeter
      stopwatch:        Stopwatch
      # Extreme variants
      extremeBattery:   Extreme Battery
      extremeResistor:  Extreme Resistor
      extremeLightBulb: Extreme Bulb
      # Household items (max 1 each)
      coin:             Coin
      paperClip:        Paper Clip
      pencil:           Pencil
      eraser:           Eraser
      hand:             Hand
      dollarBill:       Dollar Bill
    # Plural forms for circuit component types (used in compressed connection descriptions)
    circuitComponentTypePlurals:
      wire:             Wires
      battery:          Batteries
      resistor:         Resistors
      capacitor:        Capacitors
      inductor:         Inductors
      lightBulb:        Light Bulbs
      acSource:         AC Sources
      fuse:             Fuses
      switch:           Switches
      voltmeter:        Voltmeters
      ammeter:          Ammeters
      stopwatch:        Stopwatches
      # Extreme variants
      extremeBattery:   Extreme Batteries
      extremeResistor:  Extreme Resistors
      extremeLightBulb: Extreme Bulbs
      # Household items (max 1 each, plurals unlikely but included for completeness)
      coin:             Coins
      paperClip:        Paper Clips
      pencil:           Pencils
      eraser:           Erasers
      hand:             Hands
      dollarBill:       Dollar Bills
    # Terminal and connection prefixes for vertex descriptions
    terminalPrefix:
      select_terminalType:
        positiveTerminal: 'Positive Terminal of { $componentName }'
        negativeTerminal: 'Negative Terminal of { $componentName }'
        side:             'Side of { $componentName }'
        bottom:           'Bottom of { $componentName }'
        none:             '{ $componentName }'
    # Brief name for a circuit element (type + position number)
    briefName:                    '{ $typeLabel } { $position }'
    # Connection description patterns
    connectionDescription:        '{ $connectionLabel }: { $neighbors }'
    # For compressed descriptions with 4+ connections
    compressedSingular:           '{ $article } { $typeLabel }'
    compressedPlural:             '{ $count } { $pluralLabel }'
    # List joining patterns
    listAnd:                      and
    listTwoItems:                 '{ $first } and { $second }'
    listFinalSeparator:           ', and { $last }'
    # Group patterns
    groupHeading:                 'Group { $groupIndex } of { $totalGroups }'
    groupWithConnection:          'Group { $groupIndex }, { $description }'
    # Article selection (a vs an)
    article:
      select_startsWithVowel:
        true:  an
        false: a
    connectionPoint:              Connection Point
    connection:                   Connection
    disconnected:                 disconnected
    # Suffix appended to accessible name when a circuit element is selected
    accessibleNameWithSelected:   '{ $accessibleName }, selected'
    group:                        Group
    emptyConstructionAreaMessage: >-
                                  Add Circuit Components as needed. Remember, you need at least 1 wire. Once added, open
                                  connection point options or open component edit panel with Space or Enter. Connected
                                  components auto-organize into groups. Remove a selected component or disconnect a
                                  selected connection point with Delete key. Check out Keyboard Shortcuts for more
                                  details on editing and connecting components.
  circuitGroupDescription:
    # Unconnected section summary
    unconnectedSummary:
      select_count:
        one:   '1 unconnected circuit component. { $componentList }.'
        other: '{ $count } unconnected circuit components. { $componentList }.'
    # Connected group summary
    groupSummary: '{ $count } connected components: { $componentList }.'
    # Connection status
    connectionStatus:
      select_allConnected:
        true:  All connection points connected.
        false: Some connection points not connected.
    # Current flow status
    currentFlowStatus:
      select_flowLevel:
        all:      Current is flowing through all circuit components.
        some:     Current is flowing through some circuit components.
        none:     Current is not flowing.
        notShown: Current is not shown.
  screenSummary:
    playArea:        >-
                     A Construction Area creates a building space for components added from a Circuit Components carousel. Build and
                     navigate your circuits there. A Voltmeter and Ammeter can be found in the Measurement Tools toolbox. Display
                     Options provide ways to add and remove visual information from components in the Construction Area.
    controlArea:     >-
                     There's an option to choose between a Lifelike View or a Schematic View for any components and circuits, and you
                     can Reset All to clear everything and start over.

    currentDetails:
      select_componentCount:
        zero:  >-
               Currently, Construction Area has no circuit components. Several { $viewType } components are available
               in Circuit Components carousel.
        other: >-
               Currently, Construction Area has { $componentCount } circuit components{ $connectivityPhrase }
               { $currentFlowingPhrase }
               Several { $viewType } components are available in Circuit Components carousel.
    connectivityPhrase:
      select_disconnectedCount:
        zero:
          select_groupCount:
            zero:  .
            one:   ', connected in 1 group.'
            other: ', connected in { $groupCountNumber } separate groups.'
        one:
          select_groupCount:
            zero:  . One is disconnected.
            one:   '. One is disconnected. The remaining { $connectedCount } are connected in 1 group.'
            other: '. One is disconnected. The remaining { $connectedCount } are connected in { $groupCountNumber } separate groups.'
        other:
          select_groupCount:
            zero:  '. { $disconnectedCountNumber } are disconnected.'
            one:   '. { $disconnectedCountNumber } are disconnected. The remaining { $connectedCount } are connected in 1 group.'
            other: '. { $disconnectedCountNumber } are disconnected. The remaining { $connectedCount } are connected in { $groupCountNumber } separate groups.'
    currentFlowingPhrase:
      select_hasCurrentFlowing:
        flowing:    Current is flowing in { $groupsWithCurrent } of { $groupCountNumber } groups.
        notFlowing: There is no current flowing.
    interactionHint: Add circuit components and start connecting. Be sure to add at least one Wire.
  constructionArea:
    accessibleHeading: Construction Area
  constructionAreaStatus:
    leadingNoCircuit:         'No circuit yet:'
    leadingCircuitActive:
      select_currentLevel:
        low:    'In circuit, electrons flow slowly. Circuit has:'
        medium: 'In circuit, electrons flow at medium speed. Circuit has:'
        high:   'In circuit, electrons flow quickly. Circuit has:'
    wireCount:                >-
                              { $count ->
                                [one] { $count } wire
                               *[other] { $count } wires
                              }
    additionalComponentCount: >-
                              { $count ->
                                [one] { $count } additional circuit component
                               *[other] { $count } additional circuit components
                              }
    connectionCount:          >-
                              { $count ->
                                [zero] { $count } connections
                                [one] { $count } connection
                               *[other] { $count } connections
                              }
    helpTextCase1:            >-
                              Add Circuit Components. You need a wire and at least 2 additional components to build a circuit.
                              Check out Keyboard Shortcuts for more details.
    helpTextCase2:            >-
                              Look for leads and terminals on any component and hit Space to pop up options for making a junction.
                              Disconnect junctions or remove components with Delete key. Check out Keyboard Shortcuts for more details.
    helpTextCase3:            >-
                              Look for components and hit Space to pop up options for editing. Remove selected component with
                              Delete key. Check out Keyboard Shortcuts for more details.
  circuitContextResponses:
    junctionDefaultLabel: 'Junction { $index }'
    selectedForEditing:   Selected for editing, controls visible.
    editControlsHidden:   Edit controls hidden.
    editPanelHeading:     '{ $componentType } Controls'
    editPanelHelpText:    'Use available controls to change, disconnect or remove selected { $componentType }.'
    connectedComponents:
      select_inGroup:
        true:  'Connected: { $components }, in Group { $groupIndex }.'
        false: 'Connected: { $components }.'
    junctionSplit:
      select_connectionCount:
        one:   '{ $junctionName } split into one new connection.'
        other: '{ $junctionName } split into { $connectionCount } new connections.'
    currentChangedSingle: 'Current changed to { $current } amps.'
    currentMultiple:      'Currents flowing at different speeds.'
    currentStopped:       'Current stopped flowing.'
    componentRemoved:     '{ $componentName } removed.'
    lightBulbState:
      select_state:
        off:    '{ $componentName } is now off.'
        dim:    '{ $componentName } glows dimly.'
        steady: '{ $componentName } glows steadily.'
        bright: '{ $componentName } shines brightly.'
    componentValueChange:
      select_type:
        battery:   '{ $componentName } voltage changed from { $oldValue } to { $newValue } volts.'
        resistor:  '{ $componentName } resistance changed from { $oldValue } to { $newValue } ohms.'
        lightBulb: '{ $componentName } resistance changed from { $oldValue } to { $newValue } ohms.'
  sensorToolbox:
    accessibleHeading: Sensor Toolbox
    ammeter:
      accessibleName: Ammeter
    voltmeter:
      accessibleName: Voltmeter
    seriesAmmeter:
      accessibleName: Series Ammeter
  circuitComponentToolbox:
    accessibleHeading:  Circuit Component Toolbox
    accessibleHelpText: >-
                        Look for components in carousel and add them to Construction Area. Once added, return to 
                        Construction Area and look for components and their connection points to edit or choose options 
                        for connecting.
    toolAccessibleName: 'Add { $componentName }'
  advancedAccordionBox:
    accessibleName: Advanced Settings
    addRealBulbsCheckbox:
      accessibleContextResponseChecked:   Real light bulbs added to circuit component toolbox.
      accessibleContextResponseUnchecked: Real light bulbs removed from circuit component toolbox.
  displayOptionsPanel:
    accessibleHeading: Display Options
    showCurrentCheckbox:
      accessibleContextResponseChecked:
        select_currentType:
          electrons:    Electron flow shown in circuit.
          conventional: Conventional current arrows shown in circuit.
      accessibleContextResponseUnchecked:
        select_currentType:
          electrons:    Electron flow hidden in circuit.
          conventional: Conventional current arrows hidden in circuit.
    currentTypeRadioButtonGroup:
      electronsRadioButton:
        accessibleContextResponse: Current animation shows electrons moving through the circuit.
      conventionalRadioButton:
        accessibleContextResponse: Current animation shows conventional current arrows.
    labelsCheckbox:
      accessibleContextResponseChecked:   Labels shown under circuit components.
      accessibleContextResponseUnchecked: Labels hidden under circuit components.
    valuesCheckbox:
      accessibleContextResponseChecked:   Circuit component values shown on each component.
      accessibleContextResponseUnchecked: Circuit component values hidden on circuit components.
  viewRadioButtonGroup:
    accessibleHeading:  View Type
    accessibleName:     View Type Selection
    accessibleHelpText: Select the view type for circuit components.
    lifelikeRadioButton:
      accessibleName:            Lifelike View
      accessibleHelpText:        Show the circuit components like they would look in real life.
      accessibleContextResponse: Circuit components displayed with lifelike appearance.
    schematicRadioButton:
      accessibleName:            Schematic View
      accessibleHelpText:        Show the circuit components like they would look in a schematic circuit diagram.
      accessibleContextResponse: Circuit components displayed with schematic symbols.
  circuitComponentToolNode:
    accessibleHelpText: Drag this tool to the circuit to create a new { a11y.circuitComponent.accessibleName }.
  reverseBatteryButton:
    accessibleName: Reverse Battery Direction
  switchToggleButton:
    openSwitch:  Open Switch
    closeSwitch: Close Switch
  disconnectButton:
    accessibleName: Disconnect { a11y.circuitComponent.accessibleName }
  trashButton:
    accessibleName: Delete { a11y.circuitComponent.accessibleName }
  sourceResistanceControl:
    ariaValueText: >-
                   { $resistance ->
                     [one] { $resistance } ohm
                    *[other] { $resistance } ohms
                   }
  wireResistivityControl:
    ariaValueText: '{ $resistivity } ohm-meters'
  circuitComponent:
    accessibleName:
      select_type:
        resistor:
          select_displayMode:
            name:          Resistor
            value:         Resistor, { $resistance } ohms
            count:         Resistor { $position } of { $total }
            countAndValue: Resistor { $position } of { $total }, { $resistance } ohms
        battery:
          select_displayMode:
            name: Battery
            value:
              select_hasInternalResistance:
                true:
                  select_isOnFire:
                    true:  'Battery, { $voltage } volts, { $internalResistance } ohms internal resistance, on fire'
                    false: 'Battery, { $voltage } volts, { $internalResistance } ohms internal resistance'
                false:
                  select_isOnFire:
                    true:  'Battery, { $voltage } volts, on fire'
                    false: 'Battery, { $voltage } volts'
            count:
              select_isOnFire:
                true:  'Battery { $position } of { $total }, on fire'
                false: Battery { $position } of { $total }
            countAndValue:
              select_hasInternalResistance:
                true:
                  select_isOnFire:
                    true:  'Battery { $position } of { $total }, { $voltage } volts, { $internalResistance } ohms internal resistance, on fire'
                    false: 'Battery { $position } of { $total }, { $voltage } volts, { $internalResistance } ohms internal resistance'
                false:
                  select_isOnFire:
                    true:  'Battery { $position } of { $total }, { $voltage } volts, on fire'
                    false: 'Battery { $position } of { $total }, { $voltage } volts'
        lightBulb:
          select_displayMode:
            name:          Light Bulb
            value:         Light Bulb, { $resistance } ohms
            count:         Light Bulb { $position } of { $total }
            countAndValue: Light Bulb { $position } of { $total }, { $resistance } ohms
        extremeBattery:
          select_displayMode:
            name: Extreme Battery
            value:
              select_hasInternalResistance:
                true:
                  select_isOnFire:
                    true:  'Extreme Battery, { $voltage } volts, { $internalResistance } ohms internal resistance, on fire'
                    false: 'Extreme Battery, { $voltage } volts, { $internalResistance } ohms internal resistance'
                false:
                  select_isOnFire:
                    true:  'Extreme Battery, { $voltage } volts, on fire'
                    false: 'Extreme Battery, { $voltage } volts'
            count:
              select_isOnFire:
                true:  'Extreme Battery { $position } of { $total }, on fire'
                false: Extreme Battery { $position } of { $total }
            countAndValue:
              select_hasInternalResistance:
                true:
                  select_isOnFire:
                    true:  'Extreme Battery { $position } of { $total }, { $voltage } volts, { $internalResistance } ohms internal resistance, on fire'
                    false: 'Extreme Battery { $position } of { $total }, { $voltage } volts, { $internalResistance } ohms internal resistance'
                false:
                  select_isOnFire:
                    true:  'Extreme Battery { $position } of { $total }, { $voltage } volts, on fire'
                    false: 'Extreme Battery { $position } of { $total }, { $voltage } volts'
        extremeResistor:
          select_displayMode:
            name:          Extreme Resistor
            value:         Extreme Resistor, { $resistance } ohms
            count:         Extreme Resistor { $position } of { $total }
            countAndValue: Extreme Resistor { $position } of { $total }, { $resistance } ohms
        extremeLightBulb:
          select_displayMode:
            name:          Extreme Bulb
            value:         Extreme Bulb, { $resistance } ohms
            count:         Extreme Bulb { $position } of { $total }
            countAndValue: Extreme Bulb { $position } of { $total }, { $resistance } ohms
        capacitor:
          select_displayMode:
            name:          Capacitor
            value:         Capacitor, { $capacitance } farads
            count:         Capacitor { $position } of { $total }
            countAndValue: Capacitor { $position } of { $total }, { $capacitance } farads
        inductor:
          select_displayMode:
            name:          Inductor
            value:         Inductor, { $inductance } henries
            count:         Inductor { $position } of { $total }
            countAndValue: Inductor { $position } of { $total }, { $inductance } henries
        acSource:
          select_displayMode:
            name: AC Voltage Source
            value:
              select_hasInternalResistance:
                true:
                  select_isOnFire:
                    true:  'AC Voltage Source, { $voltage } volts, { $internalResistance } ohms internal resistance, on fire'
                    false: 'AC Voltage Source, { $voltage } volts, { $internalResistance } ohms internal resistance'
                false:
                  select_isOnFire:
                    true:  'AC Voltage Source, { $voltage } volts, on fire'
                    false: 'AC Voltage Source, { $voltage } volts'
            count:
              select_isOnFire:
                true:  'AC Voltage Source { $position } of { $total }, on fire'
                false: AC Voltage Source { $position } of { $total }
            countAndValue:
              select_hasInternalResistance:
                true:
                  select_isOnFire:
                    true:  'AC Voltage Source { $position } of { $total }, { $voltage } volts, { $internalResistance } ohms internal resistance, on fire'
                    false: 'AC Voltage Source { $position } of { $total }, { $voltage } volts, { $internalResistance } ohms internal resistance'
                false:
                  select_isOnFire:
                    true:  'AC Voltage Source { $position } of { $total }, { $voltage } volts, on fire'
                    false: 'AC Voltage Source { $position } of { $total }, { $voltage } volts'
        fuse:
          select_displayMode:
            name:
              select_isTripped:
                true:  'Fuse, broken'
                false: Fuse
            value:
              select_isTripped:
                true:  'Fuse, { $resistance } milliohms ≤ currentRating amps, broken'
                false: 'Fuse, { $resistance } milliohms ≤ currentRating amps'
            count:
              select_isTripped:
                true:  'Fuse { $position } of { $total }, broken'
                false: Fuse { $position } of { $total }
            countAndValue:
              select_isTripped:
                true:  'Fuse { $position } of { $total }, { $resistance } milliohms ≤ currentRating amps, broken'
                false: 'Fuse { $position } of { $total }, { $resistance } milliohms ≤ currentRating amps'
        switch:
          select_displayMode:
            name:
              select_switchState:
                closed: 'Switch, closed'
                open:   'Switch, open'
            value:
              select_switchState:
                closed: 'Switch, closed'
                open:   'Switch, open'
            count:
              select_switchState:
                closed: 'Switch { $position } of { $total }, closed'
                open:   'Switch { $position } of { $total }, open'
            countAndValue:
              select_switchState:
                closed: 'Switch { $position } of { $total }, closed'
                open:   'Switch { $position } of { $total }, open'
