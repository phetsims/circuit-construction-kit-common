          select_hasPosition:
            true:  'Voltmeter { $position } of { $total }'
            false: 'Voltmeter'
        ammeter:
          select_hasPosition:
            true:  'Ammeter { $position } of { $total }'
            false: 'Ammeter'
        stopwatch:
          select_hasPosition:
            true:  'Stopwatch { $position } of { $total }'
            false: 'Stopwatch'
        wire:
          select_hasPosition:
            true:  'Wire { $position } of { $total }'
            false: 'Wire'
        false:
          select_hasPosition:
            true:  'Wire { $position } of { $total }'
            false: 'Wire'
        # Household items (max 1 each, so no position needed)
        coin:       Coin
        paperClip:  Paper Clip
        pencil:     Pencil
        eraser:     Eraser
        hand:       Hand
        dollarBill: Dollar Bill
    accessibleHelpText:
      select_type:
        switch:
          select_switchState:
            closed: 'This switch is closed. Press Space or Enter to open the switch.'
            open:   'This switch is open. Press Space or Enter to close the switch.'
